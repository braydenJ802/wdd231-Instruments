<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordCloud</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>

</head>
<body>
    <!-- Skip link helps keyboard users jump past repeated nav -->
    <a class="skip-link" href="#instruments">Skip to instruments</a>

    <header class="site-header">
        <nav aria-label="Primary">
            <ul class="nav-list">
                <li><a href="#/index.html" aria-label="ChordCloud home">ChordCloud</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a id="signup-btn" class="button" href="signup.html">Sign up for our emails!</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main">

        <h1 id="instruments-heading">Instruments</h1>

        <!-- Instruments grid -->
        <section id="instruments" class="instruments" aria-labelledby="instruments-heading">
            
        
            <ul id="instruments-list" class="instruments-grid">
                <!-- The instruments (and their corresponding data) will be dynamically loaded in later on with Java Script-->
            </ul>
        </section>
        
        <!-- Pop-up modal with more details! This will be populated via JavaScript using the data-id -->
        <dialog id="instrument-dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc">
            <form method="dialog">
                <button class="dialog-close" aria-label="Close">âœ•</button>
            </form>

            <article class="dialog-content">
                <header>
                    <h2 id="dialog-title">Instrument name</h2>
                </header>
                <figure>
                    <img id="dialog-image" src="#" alt="" />
                    <figcaption id="dialog-caption"></figcaption>
                </figure>
                <p id="dialog-desc">Longer description goes here.</p>
            </article>
        </dialog>

        <section id="contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact</h2>
            <p>Email us at <a href="mailto:team@chordcloud.example">team@chordcloud.example</a></p>
        </section>

        <section id="about" aria-labelledby="about-heading">
            <h2 id="about-heading">About</h2>
            <p>ChordCloud is a student project showcasing orchestral and band instruments.</p>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 ChordCloud</small>
    </footer>

    <script type="module" src="js/main.js"></script>

</body>
</html>
